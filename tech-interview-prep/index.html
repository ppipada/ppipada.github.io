<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="description" content="A step by step guide/refresher for software technical interviews" />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        />
        <title>Tech interview prep - A step by step guide/refresher for software technical interviews</title>
        <link rel="shortcut icon" href="favicon.ico" type="image/ico" />
        <!-- Theme: Simple Dark -->
        <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"> -->
        <!-- <link rel="stylesheet" href="https://unpkg.com/docsify-toc@1.0.0/dist/toc.css"> -->
        <!-- Theme: Simple -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css" />

        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.7.2/css/all.min.css"
            integrity="sha384-nRgPTkuX86pH8yjPJUAFuASXQSSl2/bBUiNV47vSYpKFxHJhbcrGnmlYpYJMeD7a"
            crossorigin="anonymous"
        />
        <!-- Docsify default Theme: Vue -->
        <!-- <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css"> -->
    </head>
    <body>
        <div id="app"></div>
        <script>
            window.$docsify = {
                // GENERAL
                // -----------------------------------------------------------------
                name: 'Tech interview prep',
                repo: 'https://github.com/ppipada/ppipada.github.io/tree/master/tech-interview-prep',
                coverpage: 'coverpage.md',
                homepage: 'README.md',
                loadSidebar: '_sidebar.md',
                alias: {
                    '/.*/_sidebar.md': '/_sidebar.md',
                },
                noEmoji: false,
                // NAVIGATION
                // -----------------------------------------------------------------
                auto2top: true,
                maxLevel: 3,
                subMaxLevel: 3,
                relativePath: false,
                // PLUGINS
                // -----------------------------------------------------------------
                search: {
                    depth: 3,
                    noData: 'No results!',
                    placeholder: 'Search...',
                },
                themeable: {
                    readyTransition: true, // default
                    responsiveTables: true, // default
                },
                tabs: {
                    persist: true, // default
                    sync: true, // default
                    theme: 'classic', // "classic" or "material"
                    tabComments: true, // default
                    tabHeadings: true, // default
                },
                mustache: {
                    data: [
                        {
                            tagspath: 'all-tags',
                        },
                    ],
                },
                gtag: 'G-PVSXVYRTKF',
            };
        </script>
        <script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
        <script src="gtag.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
        <script src="https://unpkg.com/docsify-fontawesome/dist/docsify-fontawesome.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0"></script>
        <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
        <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
        <script src="https://cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/front-matter.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/docsify-mustache"></script>
        <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-python.min.js"></script>
        <script src="https://unpkg.com/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
    </body>
</html>
