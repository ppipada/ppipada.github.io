<script>
    document.addEventListener('DOMContentLoaded', function () {
        showSVG('deepequal'); 
    });

    function showSVG(svgName) {
        const svgs = document.querySelectorAll('#svgContainer > div');
        const links = document.querySelectorAll('.nav-link');

        
        svgs.forEach((svg) => {
            svg.style.display = 'none';
        });

        links.forEach((link) => {
            link.classList.remove('active'); 
        });

        
        const selectedSVG = document.getElementById(svgName + 'SVG');
        if (selectedSVG) {
            selectedSVG.style.display = 'block';
            const restartFunctionName = `${svgName}RestartAnimation`;
            if (typeof window[restartFunctionName] === 'function') {
                window[restartFunctionName]();
            }
        }

        
        const activeLink = document.querySelector(`a[onclick="showSVG('${svgName}')"]`);
        if (activeLink) {
            activeLink.classList.add('active');
        }
    }
</script>
